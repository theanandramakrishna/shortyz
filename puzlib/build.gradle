apply plugin: 'java'
apply plugin: 'maven-publish'
group 'com.totsp.crossword'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation group: 'junit', name: 'junit', version: '3.+'

    java {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }
}
